<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header id="header">
        <h1>Library</h1>
        <h2>Manage Your Books</h2>
    </header>
    <main id="book-container">
        <div class="addbook">
            <img src="images/icons8-plus-100.png" alt="ADD BOOK" />
        </div>
        <div id="form">
            <form>
                <label for="Title">Title:</label>
                <input type="text" id="Title" name="title" required>
                <label for="Author">Author:</label>
                <input type="text" id="Author" name="author" required>
                <label for="Pages">Number of Pages:</label>
                <input type="number" id="Pages" name="pages" min="1" required>
                <fieldset>
                    <legend>Have you completed this book?</legend>
                    <label for="complete">Yes</label>
                    <input type="radio" id="completed" value="has been completed" name="status" style="display: inline">
                    <label for="incomplete">No</label>
                    <input type="radio" id="incomplete" value="has not been completed" name="status" style="display: inline">
                </fieldset>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Frostwalker</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
